<meta property="og:title"             content="{{ site.title }}" />
<meta property="og:site_name"         content="{{ site.title }}" />
<meta property="og:type"              content="website" />
<meta property="og:url"               content="{{ site.url }}" />
<meta property="og:image"             content="{{ site.og.image.url | prepend:site.url }}" />
<meta property="og:image:alt"         content="{{ site.title }}" />
<meta property="og:image:type"        content="{{ site.og.image.mimetype }}" />
<meta property="og:image:width"        content="{{ site.og.image.width }}" />
<meta property="og:image:height"        content="{{ site.og.image.height }}" />
<meta property="og:description"       content="{{ site.description }}" />
<meta property="og:locale"            content="en_IN" />
<meta property="og:locale:alternate"  content="en_US" />
