
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height">

<meta name="author" content="{{ site.entity.name }}" />
<meta name="copyright" content="{{ site.entity.fullname }}, Copyright (c) {{ "now" | date: "%Y" }}" />
<meta name="keywords" content="{{ site.keywords }}">

<meta property="og:title" name="twitter:title" content="{{ site.title }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:image" name="twitter:image" content="{{ site.og.image.url | prepend:site.url }}" />
<meta property="og:image:alt" name="twitter:image:alt" content="{{ site.title }}" />
<meta property="og:image:type" content="{{ site.og.image.mimetype }}" />
<meta property="og:image:width" content="{{ site.og.image.width }}" />
<meta property="og:image:height" content="{{ site.og.image.height }}" />
<meta property="og:description" name="twitter:description" content="{{ site.description }}" />
<meta property="og:locale" content="en_IN" />
<meta property="og:locale:alternate" content="en_US" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ site.social.handle }}" />
<meta name="twitter:creator" content="{{ site.social.handle }}" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" sizes="57x57" href="/img/m-icon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/img/m-icon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/img/m-icon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/img/m-icon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/img/m-icon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/img/m-icon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/img/m-icon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/img/m-icon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/img/m-icon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192" href="/img/m-icon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/m-icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/img/m-icon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/m-icon/favicon-16x16.png">
<meta name="msapplication-TileColor" content="{{ site.theme_color }}">
<meta name="msapplication-TileImage" content="/img/m-icon/ms-icon-144x144.png">
<meta name="theme-color" content="{{ site.theme_color }}">
<link rel="manifest" href="/manifest.json">
