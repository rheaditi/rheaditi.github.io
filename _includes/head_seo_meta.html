
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

<meta name="author" content="{{ site.entity.name }}" />
<meta name="copyright" content="{{ site.entity.fullname }}, Copyright (c) {{ "now" | date: "%Y" }}" />

<meta property="og:title" name="twitter:title" content="{{ site.title }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:image" name="twitter:image" content="{{ site.og.image.url | prepend:site.url }}" />
<meta property="og:image:alt" name="twitter:image:alt" content="{{ site.title }}" />
<meta property="og:image:type" content="{{ site.og.image.mimetype }}" />
<meta property="og:image:width" content="{{ site.og.image.width }}" />
<meta property="og:image:height" content="{{ site.og.image.height }}" />
<meta property="og:description" name="twitter:description" content="{{ site.description }}" />
<meta property="og:locale" content="en_IN" />
<meta property="og:locale:alternate" content="en_US" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ site.social.handle }}" />
<meta name="twitter:creator" content="{{ site.social.handle }}" />
